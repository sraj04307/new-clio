<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Card</title>
    <style>
        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
        .card-content {
            padding: 15px;
        }
    </style>
</head>
<body>

<div class="card">

    <div class="card-content">
        <iframe src="https://www.youtube.com/embed/xikQlJIRkrw" allowfullscreen></iframe>
    </div>
</div>

</body>
</html>
